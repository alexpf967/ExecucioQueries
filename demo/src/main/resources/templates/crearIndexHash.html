<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CREAR INDEXHASH</title>
  <style>
        .form-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container label {
            margin-right: 10px;
        }

    </style>
</head>
<body>
<h1>Crear Index Hash</h1>
<form action="#" th:action="@{/api/indexhash/crearIndexHash}" method="post">
  <div class="form-container">
    <label for="nom_taula">Indiqui el nom de la taula on vol fer l'index hash:</label>
    <input type="text" id="nom_taula" name="nom_taula" required>
  </div>
  <div class="form-container">
    <label for="nom_indexh">Indiqui el nom de l'index hash:</label>
    <input type="text" id="nom_indexh" name="nom_indexh" required>
  </div>
  <div class="form-container">
    <label for="f_carrega">Indiqui el factor de c√†rrega:</label>
    <input type="text" id="f_carrega" name="f_carrega" required>
  </div>
  <div class="form-container">
    <label for="tree_order">Indiqui l'ordre del arbre:</label>
    <input type="number" id="tree_order" name="tree_order" required>
  </div>
  <div class="form-container">
    <label for="nBuckets">Indiqui el nombre de buckets:</label>
    <input type="number" id="nBuckets" name="nBuckets" required>
  </div>
  <div class="form-container">
    <input type="submit" value="Enviar" />
  </div>
  <div class="form-container">
    <p th:text="${mensaje}" th:if="${mensaje != null}"></p>
  </div>
  <button onclick="window.location.href = '/vistas/gestioIndexHash';">Enrrere</button>

</form>
</body>
</html>
