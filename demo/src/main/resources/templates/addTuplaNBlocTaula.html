<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AFEGIR TUPLA A UNA TAULA</title>
  <style>
        .form-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Afegir tupla al N bloc d'una taula</h1>
<form action="#" th:action="@{/api/taula/addTuplaNBlocTaula}" method="post">
  <div class="form-container">
    <label for="nom_taula">Indiqui el nom de la taula:</label>
    <input type="text" id="nom_taula" name="nom_taula" required>
  </div>
  <div class="form-container">
    <label for="Nbloc">Indiqui el N bloc (p.e. 1, 2, ... Nbloc):</label>
    <input type="number" id="Nbloc" name="Nbloc" required>
  </div>
  <div class="form-container">
    <label for="atribut">Indiqui l'atribut de la tupla:</label>
    <input type="text" id="atribut" name="atribut" required>
  </div>
  <input type="submit" value="Enviar" />
</form>
<p th:text="${mensaje}" th:if="${mensaje != null}"></p>
<div class="button-container">
  <button onclick="window.location.href = '/vistas/gestioTaules';">Enrrere</button>
</div>
</body>
</html>
